services:
  queryservice:
    build:
      context: ../
      dockerfile: build/queryservice/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - querydb

  commandservice:
    build:
      context: ../
      dockerfile: build/commandservice/Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - commanddb

  commanddb:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: commanddb
    ports:
      - "3306:3306"
    volumes:
      - commanddb-data:/var/lib/mysql

  querydb:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: querydb
    ports:
      - "3307:3306"
    volumes:
      - querydb-data:/var/lib/mysql
    depends_on:
      - commanddb
    command: --server-id=2 --log-bin --relay-log=relay-bin --read-only=1 --replicate-do-db=commanddb --replicate-do-db=querydb --master-host=commanddb --master-user=root --master-password=rootpassword --master-port=3306

volumes:
  commanddb-data:
  querydb-data:
